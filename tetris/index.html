<!DOCTYPE html>
<html>

<head>
    <title>TSpin</title>
    <link rel="stylesheet" href="styles.css">
    </link>
    <script type="text/javascript" src="script.js"></script>
</head>

<body onload="javascript: init()">
    <canvas id="canvas" width=800px height=610px style="margin: 5px; border: solid pink 1px"></canvas>
    <div style="display:none;">
        <img id="cyan" src="img/cyan.png" />
        <img id="yellow" src="img/yellow.png" />
        <img id="purple" src="img/purple.png" />
        <img id="green" src="img/green.png" />
        <img id="red" src="img/red.png" />
        <img id="blue" src="img/blue.png" />
        <img id="orange" src="img/orange.png" />
        <img id="ghost" src="img/ghost.png" />
    </div>
    <div>
        <ul>
            <li>Arrow Left: Move block left</li>
            <li>Arrow Right: Move block right</li>
            <li>Arrow Down: Move block down</li>
            <li>Arrow Up / X Key: Rotate Clockwise</li>
            <li>Control / Z Key: Rotate Counter-clockwise</li>
            <li>Space: Hard Drop</li>
            <li>Shift / C Key: Hold</li>
            <li>Escape / F1: Pause (Tracked but not implemented)</li>
        </ul>
    </div>
</body>

</html>
